<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">

<th:block layout:fragment="customTitle">
	<title>반려동물 분양 등록 관리</title>
</th:block>
<th:block layout:fragment="customCss">
<!-- Bootstrap Select Css -->
   	<link href="/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
</th:block>	

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
			<div class="card">
	            <div class="header">
	                <h2>반려동물 등록</h2>
	            </div>
	            <div class="body">
	            	<div class="row clearfix">
	            		<form action="/companionanimalregister/companionAnimalRegisterInsert" method="post">
	            		<!-- 직원 세션 아이디, 코드 -->
	            		<input type="hidden" name="staffCode" value="staff_code_2">
	            			<div class="col-md-2 col-md-offset-1">
	            				<b>동물 번호</b>
			                    <div class="input-group colorpicker colorpicker-element">
		            				<select name="animalInsertCode">
		            					<option value="">====== 선택 ======</option>
		            					<option th:each="m : ${aniCenNum}" th:value="${m.animalInsertCode}">[[${m.animalCenterNumber}]]</option>
		            				</select>
		            			</div>
	            			</div>
	            			<div class="col-md-2 col-md-offset-1">
	            				<b>분양 상태</b>
			                    <div class="input-group colorpicker colorpicker-element">
		            				<select name="animalInformation">
		            					<option value="">====== 선택 ======</option>
		            					<option value="분양 가능">분양 가능</option>
		            					<option value="분양 완료">분양 완료</option>
		            					<option value="기타">기타</option>
		            				</select>
		            			</div>
	            			</div>
	            			<div class="col-md-2 col-md-offset-1">
	            				<b>보호공간 번호</b>
			                    <div class="input-group colorpicker colorpicker-element">
		            				<select name="protectSpaceCode">
		            					<option value="">====== 선택 ======</option>
		            					<option th:each="p : ${prolist}">[[${p.protectSpaceCode}]]</option>
		            				</select>
		            			</div>
	            			</div>
	            			<div class="col-md-4 col-md-offset-1 p-t-10">
			                	<button type="submit" class="btn btn-primary btn-lg">반려동물 등록</button>
			                </div>
	            		</form>
		            </div>
	            </div>
	        </div>
		</div>
	</section>
</th:block>

<th:block layout:fragment="customHeadScript">
</th:block> 
<th:block layout:fragment="customFooterScript">
</th:block>
 
</html>
