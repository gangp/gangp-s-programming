<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
<th:block layout:fragment="customCss">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

</th:block>

 <th:block layout:fragment="customTitle">
 	<title>[[${title}]]</title>
 </th:block> 

<th:block layout:fragment="customContents">
<section class="content">
	<div class="container-fluid">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="body">
                 <div class="row clearfix">
                       <div class="col-md-3">
                           <select class="form-control show-tick">
                               <option>#</option>
                               <option>#</option>
                           </select>
                       </div>
                </div>
				<table id="tb_board" class="table table-hover">
					<thead>
				        <tr>
				            <th>번호</th>
				            <th>제목</th>
				            <th>작성자</th>
				            <th>작성시간</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr th:each="i, j : ${selectNotice}">
				            <th scope="row">[[${j.count}]]</th>
				            <td style="display:none">[[${i.board_code}]]</td>
				            <td>[[${i.board_title}]]</td>
				            <td>[[${i.member_id}]]</td>
				            <td>[[${i.board_date}]]</td>
				        </tr>
				    </tbody>
				</table>
				<button type="button" id="btn" class="btn btn-primary waves-effect">게시글 작성</button>
                <script>
	                function sendPost(click){
	                    var form1 = document.createElement("form"); // 폼 생성
	                    form1.setAttribute("method", "GET"); // 전송방식
	                    if('[[${title}]]' == '공고게시판'){
		                    form1.setAttribute("action", "/board/Posts"); // 주소
	                	}else{
		                    form1.setAttribute("action", "/board/PostsReviewBoard"); // 주소
	                	}
	                    document.body.appendChild(form1);
	                    
	                    var formInput1 = document.createElement("input"); // 입력창 생성
	                    formInput1.setAttribute("type", "hidden"); // 타입
	                    formInput1.setAttribute("name", "board_code"); // name 속성
	                    formInput1.setAttribute("id", "board_code"); // id 속성
	                    formInput1.setAttribute("value", click); // 값
	                    form1.appendChild(formInput1);

	                    form1.submit();
	                }
                	
	                $("#tb_board").on("click", "tr", function(){
	                	var click = $(this).find("td:eq(0)").text();
	                	sendPost(click);
	                });
	                
	                $("#btn").click(function(){
	                	if('[[${title}]]' == '공고게시판'){
		                	location.href='/board/write';
	                	}else{
	                		location.href='/board/ReviewBoardWrite';
	                	}
	                })
                </script>
                </div>
             </div>
         </div>
	</div>
</section>
</th:block> 
 
<th:block layout:fragment="customHeadScript">
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</th:block> 

<th:block layout:fragmnet="customFooterScript">
</th:block>
 
</html>
