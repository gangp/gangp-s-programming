<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">
<th:block layout:fragment="customCss">
    <!-- Bootstrap Select Css -->
    <link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
</th:block>
<th:block layout:fragment="customTitle">
	<title>휴가, 외출 신청</title>
</th:block> 
<th:block layout:fragment="customHeadScript">
</th:block> 
<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
            <div class="block-header">
                <h3>휴가, 외출 신청</h3>
            </div>
			<div class="card">
				<form action="/staff/staffvacationinsert" method="post">
					<div class="header">
						<h2>신청인</h2>
					</div>
		           	<div class="body">
		           		<input type="hidden" name="staffCode">
		           		<div class="row">
		           			<div class="col-xs-4 col-md-4">
				           		<b>직원 이름</b>
								<div class="input-group">
					           		<div class="form-line m-t-10">
						           		<input type="text" name="staffName" class="form-control" value="홍길동" readonly="readonly">
					           		</div>
				           		</div>
		           			</div>
		           			<div class="col-sm-4">
		           				<div class="m-b-10">
					           		<b>부서</b>
		           				</div>
				           		<div class="input-group">
					           		<select class="form-control" name="staffPart">
					           			<option>----부서 선택----</option>
					           			<option>부서1</option>
					           			<option>부서2</option>
					           			<option>부서3</option>
					           		</select>
				           		</div>
		           			</div>
		           			<div class="col-sm-4">
		           				<div class="m-b-10">
				           			<b>직원 직급</b>
				           		</div>
				           		<div class="input-group">
					           		<select class="form-control" name="staffLevel">
					           			<option>----직급 선택----</option>
					           			<option>부장</option>
					           			<option>과장</option>
					           			<option>대리</option>
					           			<option>사원</option>
					           			<option>수의사</option>
					           		</select>
				           		</div>
		           			</div>
		           		</div>
		           	</div>
		           	<div class="header">
		           		<h2>신청 내용</h2>
		           	</div>
		           	<div class="body">
		           		<div class="row">
		           			<div class="col-sm-4">
		           				<div class="m-b-10">
					           		<b>종류</b>
		           				</div>
				           		<div class="input-group">
					           		<select class="form-control" name="vacationType">
					           			<option>----선택----</option>
					           			<option>월차 휴가</option>
					           			<option>연차 휴가</option>
					           			<option>병가 휴가</option>
					           			<option>특별 휴가</option>
					           			<option>기타 휴가</option>
					           			<option>산전/산후/출산 휴가</option>
					           		</select>
				           		</div>
		           			</div>
		           			<div class="col-sm-4">
				           		<b>시작일</b>
								<div class="input-group">
	                                <span class="input-group-addon">
	                                    <i class="material-icons">date_range</i>
	                                </span>
	                                <div class="form-line">
	                                    <input type="date" class="form-control date" name="vacationStartDate">
	                                </div>
	                            </div>
		           			</div>
		           			<div class="col-sm-4">
				           		<b>종료일</b>
				           		<div class="input-group">
	                                <span class="input-group-addon">
	                                    <i class="material-icons">date_range</i>
	                                </span>
	                                <div class="form-line">
	                                    <input type="date" class="form-control date" name="vacationEndDate">
	                                </div>
	                            </div>
		           			</div>
		           		</div>
		           		<b>사유</b>
		           		<textarea class="form-control" rows="3" name="vacationReason"></textarea>
		           	</div>
		           	<div class="body">
		           		<button type="submit" class="btn bg-amber btn-block btn-lg waves-effect">휴가 신청 등록</button>
		           	</div>
				</form>
	        </div>
		</div>
	</section>
</th:block> 
<th:block layout:fragment="customFooterScript">
</th:block>
</html>
