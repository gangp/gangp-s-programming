<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">

<th:block layout:fragment="customCss">
	<!-- Bootstrap Select Css -->
    <link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
</th:block>

<th:block layout:fragment="customTitle">
	<title>반려동물 분양 수정</title>
</th:block> 
<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
			<div class="card">
				<div class="header">
					<h2>반려동물 분양 수정</h2>
				</div>
				<form action="/companionAnimalRegisterUpdate" method="post">
				<input type="hidden" name="companionAnimalRegisterCode" th:value="${CAREG.companionAnimalRegisterCode}">
				<div class="body">
					<div class="clearfix">
							<div class="row">
				      			<div class="row">
				           			<div class="col-xs-4 col-md-4">
						           		<b>동물 번호</b>
										<div class="input-group">
							           		<div class="form-line m-t-10">
								           		<input type="text" name="animalCenterNumber" class="form-control onlyNumber" th:value="${CARC.animalCenterNumber}" readonly>
							           		</div>
						           		</div>
				           			</div>
				      			<div class="col-md-3 col-md-offset-1">
				      				<b>담당자</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="staffcode" class="form-control" readonly>
					                    </div>
					       			</div>
				      			</div>
				      			<div class="col-md-3 col-md-offset-1">
				      				<b>등록 일자</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="companionRegisterDate" class="form-control" th:value="${CAREG.companionRegisterDate}" readonly>
					                    </div>
					       			</div>
				      			</div>
							</div>
		                	<div class="col-md-2 col-md-offset-1">
	            				<b>분양 상태</b>
			                    <div class="input-group colorpicker colorpicker-element">
		            				<select name="animalInformation">
		            					<option value="">====== 선택 ======</option>
		            					<option value="분양 가능" th:selected="(${CAREG.animalInformation} == '분양 가능')">분양 가능</option>
		            					<option value="분양 완료" th:selected="(${CAREG.animalInformation} == '분양 완료')">분양 완료</option>
		            					<option value="기타" th:selected="(${CAREG.animalInformation} == '기타')">기타</option>
		            				</select>
		            			</div>
	            			</div>
		           			<div class="col-md-3 col-md-offset-1">
				      				<b>분양 일자</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="date" name="cancleCompanionInDate" th:value="${CAREG.cancleCompanionInDate}" class="form-control">
					                    </div>
					       			</div>
				      		</div>
		           	</div>
           		</div>
	            	<button type="submit" class="btn bg-amber btn-block btn-lg waves-effect">반려동물 수정</button>
	      		</div>
	      		</form>
	      		
	      		
			</div>
			</div>	
	</section>
</th:block> 

<th:block layout:fragment="customFooterScript">
</th:block>
 
</html>
