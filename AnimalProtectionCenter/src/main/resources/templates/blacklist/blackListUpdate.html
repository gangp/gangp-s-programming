<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">

<th:block layout:fragment="customCss">
	<!-- Bootstrap Select Css -->
    <link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
</th:block>

<th:block layout:fragment="customTitle">
	<title>블랙리스트 수정</title>
</th:block> 
<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
			<div class="card">
				<div class="header">
					<h2>블랙리스트 수정</h2>
				</div>
				<form action="/blacklist/blackListUpdate" method="post">
					<input type="hidden" name="blackListCode" th:value="${BL.blackListCode}">
				<div class="body">
					<div class="clearfix">
							<div class="row">
				      			<div class="col-md-6">
				      				<b>회원 아이디</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="memberId" class="form-control" th:value="${BL.member.memberId}" readonly>
					                    </div>
					       			</div>
				      			</div>
				      			<div class="col-md-6">
				      				<b>등록 사유</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="blackListReason" class="form-control" th:value="${BL.blackListReason}" readonly>
					                    </div>
					       			</div>
				      			</div>
				      			<div class="col-md-4">
				      				<b>등록 날짜</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="blackListDate" class="form-control" th:value="${BL.blackListDate}" readonly>
					                    </div>
					       			</div>
				      			</div>
				      			<div class="col-md-4">
				      				<b>해지 사유</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="blackListCancleReason" class="form-control" th:value="${BL.blackListCancleReason}">
					                    </div>
					       			</div>
				      			</div>
				      			<div class="col-md-4">
				      				<b>해지 날짜</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="date" name="blackListCancleDate" th:value="${BL.blackListCancleDate}" class="form-control">
					                    </div>
					       			</div>
				      			</div>
							</div>
		                </div>
           		</div>
				 <div class="body">
	            	<button type="submit" class="btn bg-amber btn-block btn-lg waves-effect">블랙리스트 수정</button>
	            </div>
	      		</form>
	      		</div>
			</div>
				
	</section>
</th:block> 

<th:block layout:fragment="customFooterScript">
</th:block>
 
</html>
