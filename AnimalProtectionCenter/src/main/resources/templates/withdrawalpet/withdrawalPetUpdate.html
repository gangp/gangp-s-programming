<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">

<th:block layout:fragment="customCss">
	<!-- Bootstrap Select Css -->
    <link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
</th:block>

<th:block layout:fragment="customTitle">
	<title>회수 동물 수정</title>
</th:block> 
<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
		<div class="card">
			<div class="header">
				<h2>회수 동물 수정</h2>
			</div>
				<form action="/withdrawalpet/withdrawalPetUpdate" method="post">
					<input type="hidden" name="withdrawalPetCode" th:value="${WPL.withdrawalPetCode}">
				<div class="body">
						<div class="clearfix">
							<div class="row">
				      			<div class="col-md-4">
				      				<b>입양인 아이디</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="memberId" class="form-control" th:value="${WPL.member.memberId}" readonly>
					                    </div>
					       			</div>
				      			</div>
				      			<div class="col-md-4">
				      				<b>입양인 이름</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="memberName" class="form-control" th:value="${WPL.member.memberName}" readonly>
					                    </div>
					       			</div>
				      			</div>
					      		
					      		<div class="col-md-4">
				                    <b>회수 완료 날짜</b>
				                    <div class="input-group colorpicker colorpicker-element">
				                        <div class="form-line">
				                            <input type="Date" name="withdrawalPetDate" th:value="${WPL.withdrawalPetDate}" class="form-control">
				                        </div>
				                    </div>
				                </div>
			                	<div class="col-md-12">
				                    <b>회수 사유</b>
				                    <div class="input-group colorpicker colorpicker-element">
				                        <div class="form-line">
				                            <input type="text" name="withdrawalPetReason" th:value="${WPL.withdrawalPetReason}" class="form-control">
				                        </div>
				                    </div>
				                </div>
		                	</div> 
			           	</div>
	          		</div>
				 <div class="body">
	            	<button type="submit" class="btn bg-amber btn-block btn-lg waves-effect">회수 동물 수정</button>
	            </div>
	      		</form>
      		</div>
		</div>
	</section>
</th:block> 

<th:block layout:fragment="customFooterScript">
</th:block>
 
</html>
