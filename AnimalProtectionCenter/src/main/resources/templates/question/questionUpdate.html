<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">
	
<th:block layout:fragment="customTitle">
<title>심사문항수정</title>
</th:block> 

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="container-fluid">
            <div class="card">
            	<div class="header">
            		<h2>
            			심사 문항 수정
            		</h2>
            	</div>
            	<div class="body">
            		<form action="/question/questionUpdate" method="post">
            			<input id="question_code" type="hidden" name="question_code" th:value="${val.question_code}">
						<div class="row">
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										문항명
			                            <input type="text" class="form-control" name="question_name" th:value="${val.question_name}">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										문항내용
			                            <input type="text" class="form-control" name="question_desc" th:value="${val.question_desc}">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										문항점수
			                            <input type="number" class="form-control" name="question_score" th:value="${val.question_score}">
			                        </div>
								</div>
							</div>
						</div>
						<button class="btn btn-block bg-amber waves-effect" type="submit">수정</button>
					</form>
            	</div>
            </div>	
		</div>
	</section>
</th:block> 

<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragment="customCss">
	<link href="../../plugins/multi-select/css/multi-select.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</th:block>
 
</html>
