<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">
	
<th:block layout:fragment="customTitle">
</th:block> 

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="container-fluid">
			<div class="block-header">
                <h2>
                    	유기동물추가비용수정
                </h2>
            </div>
			
			<div th:text="${space}"></div>
			
			
			<div class="card">
				<div class="body">
					<form action="/addtional/addtionalCostList" method="POST">
	                    <div class="input-group">
	                        <div class="form-line">
								유기동물이름
	                            <input type="text" class="form-control" name="username" placeholder="Username">
	                        </div>
						</div>
						<div class="input-group">
	                        <div class="form-line">
								추가비용종류
	                            <input type="text" class="form-control" name="username" placeholder="Username" th:value="${space}" readonly="readonly">
	                        </div>
						</div>
						<div class="input-group">
	                        <div class="form-line">
								추가비용금액
	                            <input type="number" class="form-control" name="username" placeholder="Username">
	                        </div>
						</div>
						<div class="input-group">
	                        <div class="form-line">
								담당자
	                            <input type="number" class="form-control" name="username" placeholder="Username">
	                        </div>
						</div>
						
                        <button class="btn btn-block bg-pink waves-effect" type="submit">유기동물추가비용수정</button>
                        
                	</form>
				</div>
			</div>
			
		
		</div>
	</section>
</th:block> 

<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragment="customCss">
	<link href="/plugins/multi-select/css/multi-select.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</th:block>

<th:block layout:fragmnet="customFooterScript">
</th:block>
 
</html>
