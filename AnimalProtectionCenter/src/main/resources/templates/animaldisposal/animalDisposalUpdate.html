<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">
<th:block layout:fragment="customCss">
	<!-- Bootstrap Select Css -->
    <link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
</th:block>

<th:block layout:fragment="customTitle">
	<title>동물 처리 수정</title>
</th:block> 
<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
			<div class="card">
				<div class="header">
					<h2>동물 처리 수정</h2>
				</div>
				<form action="/animaldisposal/animaldisposalupdate" method="post">
				<div class="body">
					<div class="clearfix">
							<div class="row">
				      			<div class="col-md-3">
				      				<b>동물번호</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="animalinsertcode" class="form-control" value="1111" readonly="readonly">
					                    </div>
					       			</div>
				      			</div>
				      			<div class="col-md-3 col-md-offset-1">
				      				<b>담당자</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="staffcode" class="form-control" value="이경진" readonly="readonly">
					                    </div>
					       			</div>
				      			</div>
				      			<div class="col-md-3 col-md-offset-1">
				      				<b>등록 일자</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="animalhealthregdate" class="form-control" value="2020-06-11" readonly="readonly">
					                    </div>
					       			</div>
				      			</div>
							</div>
		                	<div class="col-md-3">
				           		<b>처리 분류</b>
				           		<div class="input-group">
					           		<select class="form-control">
					           			<option>----처리 선택----</option>
					           			<option>입양</option>
					           			<option>안락사,폐사</option>
					           			<option>방사</option>
					           		</select>
				           		</div>
		           			</div>
		           		</div>
           			<div class="body">
		                <div class="row">
		           			<div class="col-md-3 ">
		           				<b>입양인 아이디</b>
		           				<div class="input-group colorpicker colorpicker-element">
			           				<div class="form-line">
				                        <input type="text" class="form-control">
				                    </div>
				                </div>
		           			</div>
		           			<div class="col-md-3 col-md-offset-1">
		           				<b>입양인 이름</b>
		           				<div class="input-group colorpicker colorpicker-element">
			           				<div class="form-line">
				                        <input type="text" class="form-control">
				                    </div>
				                </div>
		           			</div>
		           			<div class="col-md-3 col-md-offset-1">
		           				<b>입양 날짜</b>
		           				<div class="input-group colorpicker colorpicker-element">
			           				<div class="form-line">
				                        <input type="text" class="form-control">
				                    </div>
			                    </div>
		           			</div>
		                </div>
           			</div>
				</div>
				<div class="body">
           			<div class="col-md-3">
           				<b>안락사,폐사 사유</b>
           				<div class="input-group colorpicker colorpicker-element">
	           				<div class="form-line">
		                        <input type="text" class="form-control">
		                    </div>
		                </div>
           			</div>
				</div>
				<div class="body m-t-60">
           			<div class="col-md-3">
           				<b>방사 정보</b>
           				<div class="input-group colorpicker colorpicker-element">
	           				<div class="form-line">
		                        <input type="text" class="form-control">
		                    </div>
		                </div>
           			</div>
				</div>
	            <div class="body">
	            	<button type="submit" class="btn bg-amber btn-block btn-lg waves-effect">동물 처리 수정</button>
	            </div>
	      		</form>
	      		</div>
			</div>
				
	</section>
</th:block> 

<th:block layout:fragment="customFooterScript">
</th:block>
 
</html>
