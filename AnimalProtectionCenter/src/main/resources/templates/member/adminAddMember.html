<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
  
<th:block layout:fragment="customTitle">
<title>관리자회원추가</title>
</th:block>

<th:block layout:fragment="customHeadScript">

</th:block> 
<th:block layout:fragment="customContents">
    <section class="content">
        <div class="container-fluid">
			<div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                	회원추가
                            </h2>
                          
                        </div>
                        <div class="body">
                            <form action="/member/addMember" method="post" id="addMemberForm">
                                <label for="email_address">ID</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="userId" name="memberId"class="form-control" placeholder="아이디">
                                    </div>
                                </div>
                                <label for="password">Password</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="password" id="userPw" name="memberPw" class="form-control" placeholder="비밀번호">
                                    </div>
                                </div>
                                 <label for="password">Name</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="userName" name="memberName" class="form-control" placeholder="이름">
                                    </div>
                                </div>
                                 <label for="password">Phone</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="userPhone" name="memberPhone" class="form-control" placeholder="전화번호">
                                    </div>
                                </div>
                                	<label for="password">Address</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="userAddress" name="memberAddr" class="form-control" placeholder="주소">
                                    </div>
                                </div>
                                   <label for="password">Email</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="userEmail" name="memberEmail" class="form-control" placeholder="이메일">
                                    </div>
                                </div>
                               
                            <div class="button-demo js-modal-buttons"> 
                				<button type="button" id="insertMember" data-color="red" class="btn bg-yellow waves-effect">회원추가</button>
                			</div>	
                                
					               <!-- For Material Design Colors -->
							<div class="modal fade" id="mdModal" tabindex="-1" role="dialog">
							    <div class="modal-dialog" role="document">
							        <div class="modal-content">
							            <div class="modal-header">
							                <h4 class="modal-title" id="defaultModalLabel">경고</h4>
							            </div>
							            <div class="modal-body" id="alert">
							                	
							            </div>
							            <div class="modal-footer">
							                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">CLOSE</button>
							            </div>
							        </div>
							    </div>
							</div>
							</form>
						</div>
        
                       
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        </section>   

	<th:block layout:fragment="customFooterScript">
	   	<script type="text/javascript" src="/plugins/jquery/jquery.min.js"></script>
		 <script src="../../js/pages/ui/modals.js"></script>
		
	<script type="text/javascript">
		$(function(){
			$('#insertMember').click(function(){
				var addMemberForm=$('#addMemberForm');
				var userId=$('input[name=memberId]').val();				
				var userPw=$('input[name=memberPw]').val();				
				var userName=$('input[name=memberName]').val();				
				var userPhone=$('input[name=memberPhone]').val();				
				var userAddress=$('input[name=memberAddr]').val();				
				var userEmail=$('input[name=memberEmail]').val();				
					var alert="";
				if(userId==""){
					 alert="아이디를 입력하세요";
					$('#alert').text(alert);
		    		return false;	
				}if(userPw==""){
					 alert="패스워드를 입력하세요";
					$('#alert').text(alert);
			    		return false;	
				}if(userName==""){
					 alert="이름을 입력하세요";
					$('#alert').text(alert);
			    		return false;	
				}if(userPhone==""){
					 alert="핸드폰번호를 입력하세요";
					$('#alert').text(alert);
			    		return false;	
					
				}if(userAddress==""){
					 alert="주소를 입력하세요";
					$('#alert').text(alert);
			    		return false;	
					
				}if(userEmail==""){
					 alert="이메일을 입력하세요";
					$('#alert').text(alert);
			    		return false;	
					
				}
				addMemberForm.submit();
			})
		})
	</script>
	</th:block>
	
</html>
